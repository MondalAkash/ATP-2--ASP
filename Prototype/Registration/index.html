<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Customer Registration</title>
</head>
<body>
	<form action="#" style="width: 356px; margin-left: 463px; margin-top: 60px;">
		<fieldset>
			<legend>Create New Customer Account</legend>
			<table>
				<tr>
					<td>
						First Name: 
					</td>
					<td>
						<input type="text" name="fname" id="" required>
					</td>
				</tr>
				<tr>
					<td>
						Last Name: 
					</td>
					<td>
						<input type="text" name="lname" id="" required>
					</td>
				</tr>
				<tr>
					<td>
						Email: 
					</td>
					<td>
						<input type="email" name="email" id="" required>
					</td>
				</tr>
				<tr>
					<td>
						Password: 
					</td>
					<td>
						<input type="password" name="" id="" required>
					</td>
				</tr>
				<tr>
					<td>
						Gender: 
					</td>
					<td>
						<select name="gender" id="">
							<option value="0">Choose Your Gender</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Address: </td>
					<td><input type="text" name="add" id="" /></td>
				</tr>
				<tr>
					<td>Dob: </td>
					<td><input type="date" name="dob" id="" /></td>
				</tr>
				<tr>
					<td>Profile Pic:</td>
					<td><input type="file" name="pp" id=""></td>
				</tr>
			</table>
			<input type="submit" value="Create Account">
		</fieldset>
	</form>
</body>
</html>
