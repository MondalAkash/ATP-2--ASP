<fieldset>
    <legend><i>Crteate New Business Representative Account</i></legend>
    <form method="post" action="search.html">
        <br/>
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td width="180"></td>
                <td width="10"></td>
                <td width="250"></td>
                <td></td>
            </tr>
            <tr>
                <td>Owner's Name</td>
                <td>:</td>
                <td><input name="name" type="text"></td>
                <td></td>
            </tr>

            <tr><td colspan="4"><br /></td></tr>
            <tr>
                <td>Company Name</td>
                <td>:</td>
                <td><input name="companyName" type="text"></td>
                <td></td>
            </tr>
			<tr><td colspan="4"><br /></td></tr>
            <tr>
                <td>Trade Licence No</td>
                <td>:</td>
                <td><input name="tradeLicenceNo" type="text"></td>
                <td></td>
            </tr>
			<tr><td colspan="4"><br /></td></tr>
			<tr>
                <td>Business Address</td>
                <td>:</td>
                <td><input name="businessAddress" type="text"></td>
                <td></td>
            </tr>
            <tr><td colspan="4"><br /></td></tr>
            <tr>
			<td>Email</td>
                <td>:</td>
                <td>
                    <input name="email" type="text">

                </td>
                <td></td>
            </tr>
			<tr><td colspan="4"><br /></td></tr>
                <td>Password</td>
                <td>:</td>
                <td><input name="password" type="password"></td>
                <td></td>
            </tr>
            <tr><td colspan="4"><br /></td></tr>
            <tr>
                <td>Confirm Password</td>
                <td>:</td>
                <td><input name="confirmPassword" type="password"></td>
                <td></td>
            </tr>
			<tr><td colspan="4"><br /></td></tr>
            <tr>
			<td>Contact No</td>
                <td>:</td>
                <td>
                    <input name="contactNo" type="text">

                </td>
                <td></td>
            </tr>

        </table>
        <hr/>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</fieldset>
