<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Delete In Active Users</title>
	<script>
		           function deleteRow(tblName, rowId)
{
       var tbl = document.getElementById(tblName);
	//var tbody = document.getElementById(cid).getElementsByTagName("TBODY")[4];

	var rowNum = document.getElementById('rowNum' + rowId);
	
	if (tbl.rows.length >1)
	{
          tbl.deleteRow(rowId);
	  //tbody.removeChild(rowNum);
	
	}
	
}

	</script>
