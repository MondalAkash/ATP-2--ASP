<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Password</title>
</head>
<body>
	<fieldset>
		<legend>Change Password</legend>
		<form action="#">
			<table>
				<tr>
					<td>
						Current Password: 
					</td>
					<td>
						<input type="password" name="current" id="">
					</td>
				</tr>
				<tr>
					<td>
						New Password: 
					</td>
					<td>
						<input type="password" name="new" id="">
					</td>
				</tr>
				<tr>
					<td>
						Re-Type New Password
					</td>
					<td>
						<input type="password" name="rnew" id="">
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Update Password">
					</td>
				</tr>
			</table>

		</form>

	</fieldset>
</body>
</html>
