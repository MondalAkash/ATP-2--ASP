<fieldset>
    <legend><b>Product| EDIT</b></legend>

                <td width="10"></td>
                <td width="230"></td>
                <td></td>
            </tr>
            <tr>
                <td>Product Name</td>
                <td>:</td>
                <td>White Shirt</td>
                <td></td>
            </tr>

            <tr>
                <td>Product ID</td>
                <td>:</td>
                <td><input name="name" type="text" value="P-002"></td>

            </tr>

            <tr>
                <td>Product Details</td>

                <td>

                <td></td>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>Group (For whom)</td>
                <td>:</td>
                <td>
                    <input name="section" type="radio" checked="checked">Male

                <td></td>
            </tr>

            <tr>
                <td>Size(if applicable)</td>
                <td>:</td>
                <td><input name="size" type="Text" value="XL"> </td>

            </tr>

                <td>Picture</td>
                <td>:</td>
                <td>
                    <table>
                        <tr>
                            <td><img width="48" src="pp/shirt.jpg" /></td>

                    </table>
                </td>
                <td></td>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>Catagory</td>
                <td>:</td>
                <td>

                    </select>

            </tr>

            <tr>
                <td>Price</td>
                <td>:</td>
                <td><input name="price" type="Text"  value="1500"></td>
                <td></td>
            </tr>
			<tr><td colspan="4"><hr /></td></tr>

                <td>Total Unit</td>
                <td>:</td>
                <td>
                   <input name="unit" type="Text" value="23">
