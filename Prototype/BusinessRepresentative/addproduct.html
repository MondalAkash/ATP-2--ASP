
<fieldset>
    <legend><b>Add a New Product</b></legend>
    <br/>
    <form action="productlist.html">   
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td width="100"></td>
                <td width="10"></td>
                <td width="230"></td>
                <td></td>
            </tr>
            <tr>
                <td>Product Name</td>
                <td>:</td>
                <td><input name="productName" type="text" value=""></td>
                <td></td>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>Product ID</td>
                <td>:</td>
                <td><input name="name" type="text" value=""></td>
                <td></td>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>Product Details</td>
                <td>:</td>
                <td>
                    <input name="details" type="text" width="wrap" value="">
                    
                </td>
                <td></td>
            </tr>
			<tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>GROUP(For whom)</td>
                <td>:</td>
                <td>
                    <input name="section" type="radio">Male
                    <input name="section" type="radio">Female
                    <input name="section" type="radio">Both
					<input name="section" type="radio">Child
					
                </td>
                <td></td>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>Size(if applicable)</td>
                <td>:</td>
                <td><input name="size" type="Text"></td>		
                <td></td>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>Picture</td>
                <td>:</td>
                <td><input type="file"></td>
                <td></td>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>Catagory</td>
                <td>:</td>
                <td>
                    <select>
                        <option></option>
                        <option>Men's Fashion</option>
                        <option>Phones & Tablets</option>
                        <option>Cameras</option>
                    </select>
                </td>
                <td></td>
            </tr>
			 <tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>Price</td>
                <td>:</td>
                <td>
                   <input name="price" type="Text">
                </td>
                <td></td>
            </tr>
            <tr><td colspan="4"><hr /></td></tr>
            <tr>
                <td>Total Unit</td>
                <td>:</td>
                <td>
                   <input name="unit" type="Text">
                </td>
                <td></td>
            </tr>
        </table>
        <hr />
        <input type="submit" value="Save">
        <a href="productlist.html">Back to Search</a>
    </form>
</fieldset>
