<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buyerlist Chart</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Buyer Name', 'Last Buy', 'Total Buy'],
          ['Bob Marsh', 200, 10],
          ['Lanna Lane', 300, 30],
          ['Bijoy', 100, 8],
          ['Redoy', 50, 30]
        ]);

        var options = {
          chart: {
            title: 'Active Buyers Status',
            subtitle: 'Last Buy, Total Buy,',
            width: 30,
            height: 20
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>

</head>
<body>
	<a href="buyerlist.html"><div id="columnchart_material" style="width: 800px; height: 500px;"></div></a>
</body>
</html>
