<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
</head>
<body>
	<form>
        <br/>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <td width="100"></td>
                <td width="10"></td>
                <td width="230"></td>
                <td></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>:</td>
                <td><input type="text" name="name" id="" value="MD. User"></td>
                <td rowspan="10" align="center" >
                    <img width="128" src="pp/profile.jpg" style="margin-left: 384px;"/>
                    <a href="changepic.html" style="margin-left: 384px;" "class="btn btn-info" role="button">Change</a>
                </td>
            </tr>		
            <tr><td colspan="3"><br></td></tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email" id="" value="user@shop.com"></td>
            </tr>		
            <tr><td colspan="3"><br></td></tr>			
            <tr>
                <td>Gender</td>
                <td>:</td>
                <td>
                	<input type="radio" name="gender" id="" value="Male" checked="checked">Male
                	<input type="radio" name="gender" id="" value="Male"> Female

            </tr>
            <tr><td colspan="3"><br></td></tr>
            <tr>
                <td>Date of Birth</td>
                <td>:</td>
                <td><input type="date" name="dob" id="" value="1999-06-15"></td>
            </tr>
            <tr><td colspan="3"><br></td></tr>
            
            <tr>
                <td>Address</td>
                <td>:</td>
                <td><input type="text" name="address" id="" value="House: 0; Road: 0; Block: 0; Rampura, Dhaka"></td>
            </tr>
            <tr><td colspan="3"><br></td></tr>
            <tr>
                <td>Role</td>
                <td>:</td>
                <td>
                	<select name="role" id="">
                		
                		<option value="Customer">Customer</option>
                	</select>
                </td>
            </tr>
            <tr><td colspan="3"><br></td></tr>
            <tr>
                <td>Status</td>
                <td>:</td>
                <td>
                	<select name="status" id="">
                		<option value="active">Active</option>
                		<option value="inactive">In Active</option>
                	</select>
                </td>
            </tr>

            
        </table>	
        <hr/>
        <a href="#">Update</a>
